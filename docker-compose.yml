  mysql_db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_docker
    ports:
      - 3306:3306


  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 9001:80
    environment:
      - PMA_ARBITRARY=1
    
  client:
    build: 
      context: .
      dockerfile: ./Dockerfile.client
    container_name: client
    volumes:
      - ./laravel-app:/var/www/html
      - /var/www/html/node_modules
    depends_on:
      - "server"