services:
  server:
    container_name: server
    user: 1000:1000
    build:
      context: . 
      dockerfile: ./Dockerfile.server
    volumes:
      - ./laravel-app:/var/www/html
      - /var/www/html/vendor
    ports:
      - 8000:8000
    depends_on:
      - mysql_db
    links:
      - mysql_db

      
